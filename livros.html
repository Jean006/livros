<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrado de livros</title>
    <link rel="stylesheet" href="livros.css">
    <div class="container">
        <div class="carrossel">
    <style>
        .carrossel {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 300px;
            max-height: 300px;
        }
        .anterior,
        .proximo {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Livros</h1>
    <input id="nomeLivro" placeholder="Nome" type="text">
    <input id="autorLivro" placeholder="Autor" type="text">
    <input id="anoLivro" placeholder="Ano" type="number">
    <button onclick="adicionar()">Adicionar Livro</button>
    <button onclick="mostrarLivros()">Livros Cadastrados</button>
    <div class="carrossel">
        <img id="carrosselImagem" src="" alt="Imagem do Carrossel">
        <button class="anterior" id="anterior">Anterior</button>
        <button class="proximo" id="proximo">Pr√≥xima</button>
    </div>
        
    <script>
        let biblioteca = [];

        function cadastro(nome, autor, ano) {
            var livro = {
                titulo: nome,
                autor: autor,
                ano: ano
            };
            biblioteca.push(livro);
        }

        function adicionar() {
            let nome = document.getElementById('nomeLivro').value;
            let autor = document.getElementById('autorLivro').value;
            let ano = document.getElementById('anoLivro').value;
            cadastro(nome, autor, ano);
            carregar();
        }

        function mostrarLivros() {
            console.log("Livros cadastrados:");

            for (let i = 0; i < biblioteca.length; i++) {
                console.log(`Livro ${i + 1}:`);
            }

            console.log(`Total de livros cadastrados: ${biblioteca.length}`);
        }

        let imgIndice = 0;
        const IMAGENS = [
            'https://m.media-amazon.com/images/I/91RPx0GmtFL._SY466_.jpg',
            'https://m.media-amazon.com/images/I/91AGdTJKOoL._SY466_.jpg',
            'https://m.media-amazon.com/images/I/51d1b4FYkWL._SY445_SX342_.jpg',
            'https://m.media-amazon.com/images/I/91aGPiAk2+L._SY466_.jpg',
            'https://m.media-amazon.com/images/I/51g8lvBMfnL._SY445_SX342_.jpg'
        ];
        const prevButton = document.getElementById('anterior');
        const nextButton = document.getElementById('proximo');
        
        var IMG = document.getElementById('carrosselImagem');
        
        function carregar() {
            IMG.src = IMAGENS[imgIndice];
        }
        
        prevButton.addEventListener('click', () => {
            imgIndice = (imgIndice - 1 + IMAGENS.length) % IMAGENS.length;
            carregar();
        });
        
        nextButton.addEventListener('click', () => {
            imgIndice = (imgIndice + 1) % IMAGENS.length;
            carregar();
        });

        carregar();
    </script>
    </div>
</div>
</body>
</html>
